name: ğŸ“š Auto-Update Documentation

# Security: Limit GITHUB_TOKEN permissions to minimum required
permissions:
  contents: write  # Required to commit and push documentation updates
  pull-requests: read  # Required to read PR information

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    name: ğŸ“ Update Project Documentation
    # Only run auto-updates on pushes to main/develop, not on PRs
    if: github.event_name != 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ”„ Run Documentation Maintenance
      run: |
        echo "ğŸ”„ Running documentation maintenance..."
        python tools/documentation_maintainer.py
    
    - name: ğŸ“Š Check for Changes
      id: verify-changed-files
      run: |
        echo "Checking for documentation changes..."
        if git diff --quiet HEAD -- PROJECT_SUMMARY.md PROJECT_SUMMARY_AI.json .ai-context.yaml .aicodex; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No documentation changes detected"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Documentation changes detected"
          git status --porcelain
        fi
    
    - name: ğŸ“ Commit Documentation Updates
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add PROJECT_SUMMARY.md PROJECT_SUMMARY_AI.json .ai-context.yaml .aicodex
        git commit -m "ğŸ“š Auto-update: Refresh project documentation
        
        - Updated timestamps and metadata
        - Synchronized with current project state
        - Automated by GitHub Actions
        
        [skip ci]"
    
    - name: ğŸš€ Push Changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "ğŸ”„ Pushing documentation updates..."
        git push origin HEAD:${{ github.ref_name }}
        echo "âœ… Documentation successfully updated"
    
    - name: ğŸ“‹ Summary
      run: |
        echo "ğŸ“š Documentation Update Summary"
        echo "=============================="
        if [[ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]]; then
          echo "âœ… Documentation was updated and committed"
        else
          echo "â„¹ï¸ Documentation was already up-to-date"
        fi
        echo "ğŸ• Last run: $(date -u)"

  validate-docs:
    runs-on: ubuntu-latest
    name: ğŸ” Validate Documentation (PR Check)
    # Only run validation on PRs, not auto-updates
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout PR
      uses: actions/checkout@v4
      with:
        # For PRs, checkout the head ref (the PR branch)
        ref: ${{ github.head_ref }}
        fetch-depth: 0
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Validate Documentation State
      run: |
        echo "ğŸ”„ Running documentation validation..."
        python tools/documentation_maintainer.py
        
        echo "ğŸ“Š Checking if documentation is up-to-date..."
        if git diff --quiet HEAD -- PROJECT_SUMMARY.md PROJECT_SUMMARY_AI.json .ai-context.yaml .aicodex; then
          echo "âœ… Documentation is up-to-date with current project state"
        else
          echo "âš ï¸ Documentation appears to be out of sync"
          echo "ğŸ“ Changes that would be made:"
          git diff --name-only HEAD -- PROJECT_SUMMARY.md PROJECT_SUMMARY_AI.json .ai-context.yaml .aicodex
          echo ""
          echo "â„¹ï¸ This is informational only - documentation will auto-update after merge"
        fi
    
    - name: ğŸ“‹ PR Documentation Check Summary
      run: |
        echo "ğŸ“š PR Documentation Validation Complete"
        echo "======================================"
        echo "âœ… Documentation validation completed"
        echo "â„¹ï¸ Any needed updates will be applied automatically after merge"
        echo "ğŸ• Validation run: $(date -u)"
